<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="input-group">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </div>

  <ion-button type="submit" expand="block" (click)="submit()">Send Verification Email</ion-button>
  <ion-button [routerLink]="['/login']" type="button" expand="block" color="light" fill="clear">
    Return to Login
  </ion-button>

  <div class="footer">
    <a [routerLink]="['/']" class="font-semibold underline">Home</a> |
    <a [routerLink]="['/login']" class="font-semibold underline">Login</a> |
    <a [routerLink]="['/register']" class="font-semibold underline">Signup</a>
  </div>
</ion-content>
